<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Costa Rica Weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="column"></div>
        <div class="column">
            <h2>Latest Mars News</h2>
            <p>{{mission_to_mars.news}}</p>
        </div>
      </div>
    <div class="row">
      <div class="column">
          <h2>Featured Mars Image</h2>
          <img src="{{ mission_to_mars.featured_image_url }}" alt="Mars">
      </div>
        <div class="column">
            <h3>Current Weather on Mars: {{ mission_to_mars.weather}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <h3>Mars Facts: {{ mission_to_mars.facts }}</h3>
          </div>
    </div>

    <div class="row">
        <div class="column">
            <h3>Mars Hemispheres: {{mission_to_mars.hemispheres}}</h3>
          </div>
    </div>
  </div>
</body>

</html>
